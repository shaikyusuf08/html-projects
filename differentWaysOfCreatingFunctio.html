<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Different ways of creating a function in js
        </title>
    </head>
    <body>
        <script>
            var a = 90;
            
            function displayData() {
                console.log("Am from display data");
                
            }

            var showMsg =  function() {
                console.log("Am from show msg");
            };
            
            var showInformation = () => {
                console.log("From show info");
            }

            showInformation();
        </script>
    </body>
</html>
