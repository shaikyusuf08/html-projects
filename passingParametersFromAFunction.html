<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating - Passing parameters
        </title>
    </head>
    <body>
        <script>
            
            // Called function
            var getAddition = (a1, p2) => { // p1, p2, arguments (or) formal parameters
                var sum; 
                sum = a1 + p2;
                console.log("The sum is " + sum);
            }

            var readValues = () => { // calling function
                var a1, a2;
                a1 = prompt("Enter first value");
                a1 = parseInt(a1); // 34

                a2 = prompt("Enter second value");
                a2 = parseInt(a2); // 56
                getAddition(a1, a2); // getAddition(34, 56); a1, a2 are parameters (or) actual parameters
                console.log("end")
            }

           
            readValues();
        </script>
    </body>
</html>
